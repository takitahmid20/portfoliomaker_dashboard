{% extends 'dashboardbase.html' %}
{% load static %}

{% block content %}


<main class="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3">My blog</h1>
        <div class="row">

            
            <div class="col-md-9 col-xl-10">
                <div class="tab-content">
                </div>
                    <div class="tab-pane fade show active" id="videotab" role="tabpanel">
                        <a href="{% url 'add_blog' %}" class="btn btn-primary"><span>Add video</span></a>
                        <div class="row">
                            {% for blog in blogdata %}

                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="card">
                                    
                                    <img class="card-img-top"
                                    {% if blog.blog_thumbnail %} 
                                    src="{{blog.blog_thumbnail.url}}"
                                    {% endif %} 
                                    alt="{{blog.blog}}">
                                    
                                    <div class="card-header px-4 pt-4">
                                        <div class="card-actions float-end">
                                            <div class="dropdown position-relative">
                                                <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                                                    <i class="align-middle" data-feather="more-horizontal"></i>
                                                </a>
                                                <div class="dropdown-menu dropdown-menu-end">
                                                    <a class="dropdown-item" href="{% url 'edit_blog' blog.id %}"><i class="align-middle" data-feather="edit"></i> Edit</a>
                                                    <a class="dropdown-item" href="{% url 'delete_blog' blog.id %}"><i class="align-middle" data-feather="delete"></i> Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                        <h5 class="card-title mb-0">{{blog.blog_title}}</h5>
                                        <div class="badge bg-warning my-2">{{blog.blog_category}}</div>
                                    </div>
                                    <div class="card-body px-4 pt-2">
                                        <p>{{blog.blog_description|slice:":160" }}.....</p>
                                        
                                    </div> 
                                    
                                </div>
                            </div>
                            {% endfor %}
                            

                        </div>
                    </div>


    </div>
</main>


{% endblock content %}
