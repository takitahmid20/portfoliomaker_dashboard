{% load static %}
<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{% static 'home/img/favicon.ico' %}" />
        <title>Home</title>
        <meta name='description' content="" />
        <meta name="keywords" content="" />
        <meta name="it-rating" content="it-rat-cd303c3f80473535b3c667d0d67a7a11" />
        <meta name="cmsmagazine" content="3f86e43372e678604d35804a67860df7" />
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/first-screen.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/first-screen-inner.css' %}" />
        <link rel="stylesheet " href="{% static 'home/fonts/AleoBold.woff2' %}" as="font" crossorigin>
        <link rel="stylesheet" type="text/css" href="{% static 'home/fonts/Lato/LatoRegular.woff2' %}" as="font" crossorigin>
        <link rel="stylesheet" type="text/css" href="{% static 'home/fonts/Lato/LatoBold.woff2' %}" as="font" crossorigin>

        <link rel="stylesheet" type="text/css" href="home/css/inner.css" />
    </head>
    <body class="home loaded">

{% block content %}

{% endblock content %}

        <script>
            var body = document.body;
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
                body.classList.add('ios');
            } else {
                body.classList.add('web')
            }
            setTimeout(function() {
                body.classList.add("content-loaded");
            },50)
                
        </script>
        
        <script src="{% static 'home/js/jquery-3.5.1.min.js' %}" defer></script>
        <script src="{% static 'home/js/components/jquery.lazy.min.js' %}" defer></script>
        <script src="{% static 'home/js/components/jquery.fancybox.min.js' %}" defer></script>
        <script src="{% static 'home/js/components/jquery.singlePageNav.min.js' %}" defer></script>
        <script src="{% static 'home/js/components/swiper.js' %}" defer></script>
        <script src="{% static 'home/js/custom.js' %}" defer></script>

    </body>
</html>
